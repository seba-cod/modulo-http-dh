<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css ">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/baf5edd593.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!-- insertar el header terminado-->
    </header>
    <main>

        <form action="create-user" method="POST" class="create-user-form">
        <div>
            <label for="user-real-name"></label>
            <input type="text" name="user-real-name" required class="input-on-reg" placeholder="Nombre completo">
        </div>
        
        <div>
            <label for="user-name"></label>
            <input type="text" name="user-name" required class="input-on-reg" placeholder="Usuario">
        </div>

        <div>
            <label for="date-of-birth">Fecha de nacimiento</label>
            <input type="date" name="birth-date" value="1980-01-01" min="1920-01-01" max="2020-12-20"  class="input-on-reg">
        </div>

        <div>
            <label for="adress"></label>
            <input type="text" name="user-adress" required class="input-on-reg" placeholder="Domicilio">
        </div>

        <div class="radio-button">
            <label for="profile">Perfil del usario</label><br>
            <input type="radio" name="profile" value="Vendedor"> Vendedor
            <input type="radio" name="profile" value="Comprador" checked> Comprador
        </div>
        
        <div>
            <label for="categorie">Categorías</label class="input-on-reg checkbox-button"><br>
            <input type="checkbox" name="electro" value="electro">Electro
            <input type="checkbox" name="moda" value="moda">Moda
            <input type="checkbox" name="hogar" value="hogar">Hogar
            <input type="checkbox" name="jugeteria" value="jugeteria">Jugetería
            <input type="checkbox" name="vida-sana" value="vida-sana">Vida Sana
        </div>

        <div>
            <label>Subí tu foto</label>
            <input type="file" name="avatar" accept=".jpg, .png"  class="input-on-reg">
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="input-on-reg">
        </div>
        <div>
            <label for="password">Confirmá tu contraseña</label>
            <input type="password" name="password" class="input-on-reg">
        </div>

        <div class="buttons-on-reg"> 
            <button type="submit" class="succes-button">Enviar</button>
            <button type="reset" class="danger-button">Limpiar formulario</button>
        </div>  
        </form>
    </main>
</body>

</html>
